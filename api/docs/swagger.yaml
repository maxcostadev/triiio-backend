host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: A production-ready REST API boilerplate in Go with JWT authentication
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: TRIIIO API Boilerplate
  version: "1.0"
paths:
  /api/v1/admin/users:
    get:
      consumes:
      - application/json
      description: Get paginated list of all users with optional filtering (requires
        admin role)
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 20
        description: Items per page (max 100)
        in: query
        name: per_page
        type: integer
      - description: Filter by role (user or admin)
        in: query
        name: role
        type: string
      - description: Search by name or email
        in: query
        name: search
        type: string
      - default: created_at
        description: Sort by field (created_at, updated_at, name, email)
        in: query
        name: sort
        type: string
      - default: desc
        description: Sort order (asc or desc)
        in: query
        name: order
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Success response with paginated user list
          schema:
            allOf:
            - $ref: '#/definitions/errors.Response'
            - properties:
                data:
                  $ref: '#/definitions/user.UserListResponse'
                success:
                  type: boolean
              type: object
        "400":
          description: Invalid parameters
          schema:
            allOf:
            - $ref: '#/definitions/errors.Response'
            - properties:
                error:
                  $ref: '#/definitions/errors.ErrorInfo'
                success:
                  type: boolean
              type: object
        "403":
          description: Admin access required
          schema:
            allOf:
            - $ref: '#/definitions/errors.Response'
            - properties:
                error:
                  $ref: '#/definitions/errors.ErrorInfo'
                success:
                  type: boolean
              type: object
        "500":
          description: Failed to list users
          schema:
            allOf:
            - $ref: '#/definitions/errors.Response'
            - properties:
                error:
                  $ref: '#/definitions/errors.ErrorInfo'
                success:
                  type: boolean
              type: object
      security:
      - BearerAuth: []
      summary: List all users (Admin only)
      tags:
      - admin
  /api/v1/auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate user with email and password, returns access and refresh
        tokens
      parameters:
      - description: Login request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/user.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Success response with user data and tokens
          schema:
            allOf:
            - $ref: '#/definitions/errors.Response'
            - properties:
                data:
                  $ref: '#/definitions/user.AuthResponse'
                success:
                  type: boolean
              type: object
        "400":
          description: Validation error
          schema:
            allOf:
            - $ref: '#/definitions/errors.Response'
            - properties:
                error:
                  $ref: '#/definitions/errors.ErrorInfo'
                success:
                  type: boolean
              type: object
        "401":
          description: Invalid email or password
          schema:
            allOf:
            - $ref: '#/definitions/errors.Response'
            - properties:
                error:
                  $ref: '#/definitions/errors.ErrorInfo'
                success:
                  type: boolean
              type: object
        "500":
          description: Failed to authenticate user or generate token
          schema:
            allOf:
            - $ref: '#/definitions/errors.Response'
            - properties:
                error:
                  $ref: '#/definitions/errors.ErrorInfo'
                success:
                  type: boolean
              type: object
      summary: Login user
      tags:
      - auth
  /api/v1/auth/logout:
    post:
      consumes:
      - application/json
      description: Revoke refresh token and invalidate user session
      parameters:
      - description: Refresh token to revoke
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/auth.RefreshTokenRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Successfully logged out
          schema:
            allOf:
            - $ref: '#/definitions/errors.Response'
            - properties:
                data:
                  type: object
                success:
                  type: boolean
              type: object
        "400":
          description: Validation error
          schema:
            allOf:
            - $ref: '#/definitions/errors.Response'
            - properties:
                error:
                  $ref: '#/definitions/errors.ErrorInfo'
                success:
                  type: boolean
              type: object
        "401":
          description: Unauthorized
          schema:
            allOf:
            - $ref: '#/definitions/errors.Response'
            - properties:
                error:
                  $ref: '#/definitions/errors.ErrorInfo'
                success:
                  type: boolean
              type: object
        "403":
          description: Token does not belong to user
